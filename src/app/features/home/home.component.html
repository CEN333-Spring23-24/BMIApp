<m-container>
    <br><br>
    <h1>Body Mass Index Calculator</h1>
    <form class="pure-form pure-form-stacked">
        <label for="weight">
            Weight (in kg)
        </label>
        <input 
            id="weight" 
            type="number" 
            min="1" 
            max="150"
            [(ngModel)] = "weight"
            [ngModelOptions]="{standalone: true}"
            (ngModelChange)="calculate()"
            >

        <label for="height">
            Height (in meters)
        </label>
        <input 
            id="height" 
            type="number" 
            min="0.4" 
            max="2.3"
            step="0.05"
            [(ngModel)]="height"
            [ngModelOptions]="{standalone: true}"
            (ngModelChange)="calculate()"
            >
    </form>
    <!--
    <button class="pure-button" (click)="calculate()">
        Calculate
    </button>
    -->
    <m-result-box 
        [label]="getMResultBoxLabel()" 
        [class]="getMResultBoxClass()">
            Your BMI is {{result | number:'1.2-2'}}
    </m-result-box>
    <button class="pure-button" (click)="goToInLb()"> Go to In/lb</button>
    <button class="pure-button" (click)="goToFeature2()"> Feature 2</button>
    
</m-container>
